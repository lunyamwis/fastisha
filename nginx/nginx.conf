worker_processes  auto;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;

  # Helps with large uploads (optional)
  client_max_body_size 50m;

  # Upstreams
  upstream django_upstream {
    server web:8000;
  }

  upstream n8n_upstream {
    server n8n:5678;
  }

  server {
    listen 80;
    server_name _;

    # --- Static files (Django collectstatic) ---
    location /static/ {
      alias /static/;
      access_log off;
      expires 30d;
      add_header Cache-Control "public";
    }

    # --- Django app ---
    location / {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 300;
      proxy_connect_timeout 60;

      proxy_pass http://django_upstream;
    }

    # --- n8n (mounted under /n8n/) ---
    # IMPORTANT: We pass /n8n/ to n8n by setting N8N_PATH below (compose changes).
    location /n8n/ {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Websocket support (n8n uses it)
      proxy_http_version 1.1;
      proxy_set_header Upgrade           $http_upgrade;
      proxy_set_header Connection        "upgrade";

      proxy_read_timeout 300;
      proxy_connect_timeout 60;

      proxy_pass http://n8n_upstream;
    }
  }
}
