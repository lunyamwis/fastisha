worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;
  client_max_body_size 50m;

  upstream django {
    server web:8000;
  }

  # ----------------------------
  # 1) HTTP (port 80)
  # - Allow ACME challenge
  # - Redirect everything else to HTTPS
  # ----------------------------
  server {
    listen 80;
    server_name fastisha.com www.fastisha.com;

    # Certbot challenge files
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Redirect all other traffic to https
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ----------------------------
  # 2) HTTPS (port 443)
  # ----------------------------
  server {
    listen 443 ssl http2;
    server_name fastisha.com www.fastisha.com;

    ssl_certificate     /etc/letsencrypt/live/fastisha.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fastisha.com/privkey.pem;

    # Reasonable SSL defaults
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Certbot challenge files (still OK on HTTPS)
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Static (optional, if you use collectstatic)
    location /static/ {
      alias /static/;
      expires 30d;
      access_log off;
      add_header Cache-Control "public";
    }

    # App
    location / {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 300;
      proxy_connect_timeout 60;

      proxy_pass http://web:8000;
    }
  }
}
