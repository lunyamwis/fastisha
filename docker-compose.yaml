version: "3.9"

services:
  # -------------------------
  # PostgreSQL
  # -------------------------
  postgres:
    image: postgres:16
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DBNAME}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USERNAME}"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  # -------------------------
  # Redis (for Celery if needed)
  # -------------------------
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
      start_period: 5s

  # -------------------------
  # Django Web Service
  # -------------------------
  web:
    build: .
    container_name: lunyamwi_web
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    env_file: .env
    volumes:
      - .:/app
      - static_volume:/app/static
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # -------------------------
  # n8n Service
  # -------------------------
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    env_file: .env
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: ${POSTGRES_HOST}
      DB_POSTGRESDB_PORT: ${POSTGRES_PORT}
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DBNAME}
      DB_POSTGRESDB_USER: ${POSTGRES_USERNAME}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      N8N_BASIC_AUTH_ACTIVE: "false"
      N8N_BASIC_AUTH_USER: ${N8N_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD}
      N8N_DISABLE_BROWSER_ID: "true"

    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    volumes:
      - n8n_data:/home/node/.n8n

  nginx:
    image: nginx:1.27-alpine
    container_name: lunyamwi_nginx
    depends_on:
      - web
      - n8n
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
    restart: always
    
volumes:
  postgres_data:
  static_volume:
  n8n_data:
